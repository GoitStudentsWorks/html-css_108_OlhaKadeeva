<section class="hero">
  <div class="container hero_container">
    <div class="title_button_box">
      <h1 class="hero_title">
        Reviving the traditional
        <span class="word_title">Ukrainian</span> artistry in every stitch.
      </h1>

      <button class="hero_button">
        Order
        <a href="#order">
          <svg class="icon_arrow_button" width="26" height="16">
            <use href="../img/section_1_hero/icon.svg#icon-arrow"></use>
          </svg>
        </a>
      </button>
    </div>
    <picture>
      <source
        srcset="
          ./img/section_1_hero/girl.jpg    1x,
          ./img/section_1_hero/girl@2x.jpg 2x
        "
        media="(min-width: 1280px)"
      />
      <source
        srcset="
          ./img/section_1_hero/girl-tablet.jpg    1x,
          ./img/section_1_hero/girl-tablet@2x.jpg 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./img/section_1_hero/girl.jpg    1x,
          ./img/section_1_hero/girl@2x.jpg 2x
        "
        media="(max-width: 767px)"
      />
      <img
        class="picture_hero"
        src="./img/section_1_hero/girl.jpg"
        alt="a girl in an embroidered dress"
      />
    </picture>
    <div class="star_box">
      <button class="star_hero">
        <a>
          <svg class="icon_star" width="52" height="51">
            <use href="../img/section_1_hero/icon.svg#icon-star"></use>
          </svg>
        </a>
      </button>
      <p class="star_text">all embroidery is made by hand</p>
    </div>
  </div>
</section>
